{{ define "main" }}
  <article class="content">
    {{ .Content }}

    <p>You're currently looking at advice categorised under <strong>{{ .Title }}</strong>. <a href="/post/">View all advice</a> instead.</p>

    <ol class="post-list">
      {{ range .Paginator.Pages }}
        {{ .Render "summary" }}
      {{ end }}
    </ol>

    {{ template "_internal/pagination.html" . }}
  </article>
{{ end }}
